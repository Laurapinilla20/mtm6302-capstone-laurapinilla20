<!-- Show HD -->
<div class="modal fade" id="largeImageModal" tabindex="-1" aria-labelledby="largeImageLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content modal-custom-bg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="close-icon">&times;</span>
                </button>
            </div>
            <div class="modal-body d-flex justify-content-center">
                <h5 id="largeImageLabel" class="sr-only">Large Image</h5>
                <img id="largeImage" src="path/to/your/image.jpg" alt="Large Image" class="img-fluid">
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
